<body>
    <script>
        //Post Increment.
        var num=1;
        newnum=num++;
        console.log(newnum);//it will first increment the value of num1 to 2 and then new num will get the original value of num i.e 1//
        console.log(num);//now it will give the incremented value that is 2.

        //Pre Increment

        var number = 1;
        newNumber =++number;//In this first the number value will get increment by 1 and then the newNumber will get the updated value from number that is 2.
        console.log(newNumber);

        //combining both
        var postIncrement =1;
        newvalue =postIncrement++;
        finalValue = ++postIncrement;
        console.log(finalValue); 
    </script>
