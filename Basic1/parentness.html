<body>
    <script>
        var withoutParentness = 2+3 -5 *2;
        console.log(withoutParentness);// so it may be do any calculation at first and may be provide wrong answer

        //so we will use parentness to tell js to what to do at first
        var withParentness = 2+3 -(5*2);
        console.log(withParentness);
        // now it will at first complete the inside bracket part and it will solve outer one;

        
    </script>
</body>
