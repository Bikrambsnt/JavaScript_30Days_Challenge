<script>
    // document.createElement This is used to create a new element.

    const div = document.createElement('div');
    console.log(div);
    div.className ="main";
    // div.id ="myId" Or we can make it interesting...
    div.id =Math.round(Math.random() *10 +1);

    div.setAttribute("title" ,"Dom part 2");
    div.style.color ="#fff"
    div.style.backgroundColor ="green";
    div.style.border ="5px solid black";
    div.style.borderRadius ="20px";
    div.style.padding ="10px";
    // div.innerHTML="Added Text Through DOM"; //Actually this is not a perfect way to add the text because it will always overwrite the content better we can use

    const added =document.createTextNode("Added Text Through DOM") //Using createText Node will be better 
  div.appendChild(added);//append child is used to connect the child with the parent element...

  document.body.appendChild(div) //Finally this is used to add the element with the body to display on browser...


  //Thats the concept of adding new element using DOM...

  //Lets try more to do using function......
  
 const fCall = (text ,style ={}) =>{
    const div2 = document.createElement('div');
    console.log(div2);
    div2.className ="main-section";
    div2.title ="title";
    const text2 =document.createTextNode(text);
    div2.appendChild(text2);
    div2.style.color ="orange";
    div2.style.fontSize ="30px";
    div2.style.backgroundColor ="blue";
    div2.style.borderRadius ="20px"
    div2.style.padding ="30px";

    Object.entries(style).forEach(([key , value]) => {
        div2.style[key] =value;
    });
    document.body.appendChild(div2);
    



 }
 fCall("This is Inside the Function");
