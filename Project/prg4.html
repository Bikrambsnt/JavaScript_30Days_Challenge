<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: #e0e0e0;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #b3b3b3, -5px -5px 15px #ffffff;
            padding: 30px;
            text-align: center;
            width: 350px;
            transition: box-shadow 0.3s ease;
        }

        .game-container:hover {
            box-shadow: inset 5px 5px 15px #b3b3b3, inset -5px -5px 15px #ffffff;
        }

        .game-container h1 {
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px #b3b3b3, inset -2px -2px 5px #ffffff;
            font-size: 18px;
        }

        .input-group button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #e0e0e0;
            box-shadow: 5px 5px 15px #b3b3b3, -5px -5px 15px #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .input-group button:hover {
            box-shadow: inset 5px 5px 15px #b3b3b3, inset -5px -5px 15px #ffffff;
        }

        .result {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .previous-guesses, .remaining-chances, .feedback {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <div class="input-group">
            <input type="number" id="guessInput" placeholder="Enter your guess">
        </div>
        <div class="input-group">
            <button id="guessBtn">Submit Guess</button>
        </div>
        <div class="result">
            <p class="feedback" id="feedback">Make your guess!</p>
            <p class="previous-guesses" id="previousGuesses">Previous guesses: None</p>
            <p class="remaining-chances" id="remainingChances">Remaining chances: 10</p>
        </div>
    </div>
</body>
</html>
