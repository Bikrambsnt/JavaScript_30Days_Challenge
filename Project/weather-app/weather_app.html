<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherStyle.css">
</head>
<body>
      
        <div id="main" class="container">
            
            <div id="card" >
        
                <h1>Weather App</h1>
                <div class="input-container">
                <input type="text" id="search" placeholder="Enter Location"  >
                <button class="search-button" id="submit">
                <img src="search-icon.png" class="search-icon" alt="search-icon">
            </button>
            </div>
                <div id="result">
                   <ul>
                        <span class="onOpen">No Data Found</span>
                   </ul>
                 
                  
                   
                </div>
                <div id="error"></div>

                
            </div>

        </div>



</body>
<script src="weatherApp.js"></script>
</html>
